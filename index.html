<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>

<div class="container">
    <div class="form-container">
        <div class="toggle-container">
            <button class="toggle-btn" onclick="toggleForms()">Switch To Sign Up</button>
        </div>
        <!-- Login Form -->
        <div class="form-box" id="loginBox">
            <h3>Login</h3>
            <small><span id="error" style="color: red"></span></small>
            <input id="email" type="text" placeholder="Email Id" required />
            <input id="password" type="password" placeholder="Password" required />
            <a href="#" onclick="forgotPass()">Forgot Password?</a>
            <button onclick="login()">Login</button>
        </div>

        <!-- Signup Form -->
        <div class="form-box hidden" id="signupBox">
            <h3>Sign Up</h3>
            <small><span id="signupError" style="color: red"></span></small>
            <input id="signupEmail" type="text" placeholder="Email Id" required />
            <input id="signupPassword" type="password" placeholder="Password" required />
            <button onclick="signUp()">Sign Up</button>
        </div>
    </div>
</div>

    <!-- Spinner -->
    <div id="loadingSpinner" class="d-none spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Page Selection Modal -->
    <div class="modal fade" id="pageSelectionModal" tabindex="-1" aria-labelledby="pageSelectionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pageSelectionModalLabel">Select a Page</h5>
            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul id="pageList" class="list-group"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

    <script src="firebase.js"></script>
    <script src="index.js"></script>
  </body>
</html>
